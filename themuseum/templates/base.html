<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="icon" href="{{url_for('static', filename='img/earth.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="/static/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Здесь должна была быть картинка, но она не нашлась">
                THE MUSEUM
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/cities/choice"> Города </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/places"> Лучшие места </a>
                    </li>
                </ul>
            </div>
            {% if current_user.is_authenticated %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <img src="{{url_for('static', filename=photo)}}" width="30" height="30">
                    <div class="collapse navbar-collapse">{{ current_user.name }}</div>
                    <a role="button" class="btn btn-outline-danger shadow-sm rounded" href="/logout">Выйти</a>
                    <a role="button" class="btn btn-outline-danger shadow-sm rounded" href="/profile">Профиль</a>
                </div>
            {% else %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a role="button" class="btn btn-outline-success shadow-sm rounded" href="/login">Вернуться</a>
                    <a role="button" class="btn btn-outline-primary shadow-sm rounded" href="/register">Зарегистрироваться</a>
                </div>
            {% endif %}
        </nav>
    </header>

    <main role="main" class="container">
    {% block content %}{% endblock %}
    </main>

    <footer class="footer" id="footer">
        <table class="table table-light table-borderless table-sm">
            <thead class="table-secondary">
                <tr>
                    <th style="padding-left: 20px" scope="col">Быстрые ссылки</th>
                    <th class="text-end" style="padding-right: 20px" scope="col">Свяжитесь с нами</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-start" style="padding-left: 20px">
                        <a class="btn btn-light btn-sm" href="/places"> Лучшие места </a>
                    </td>
                    <td class="text-end" style="padding-right: 20px">
                        <a> +79167358260 </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-end" style="padding-right: 20px">
                        <div class="copyright">
                            ©&nbsp;<span class="copyright__dates">2023~</span>&nbsp;ООО «<a class="copyright__link text-muted" href="/">THE MUSEUM</a>»
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
